<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/src/app.js" defer></script>
</head>
<body>
    <section id="section">
        <div id="container">
            <!-- Image by Simone Secci uploaded on webpage Unsplash that provides images for free use -->
            <img id="cardImage" alt="Image of a question mark" src="./images/questionmark.jpeg"> 
            <div id="content">
                <div id="progress">
                    <div id="rounds"></div>
                    <div id="points"></div>
                </div>
                <h1 id="h1header">Beat the computer </h1>
                <h2 id="greeting">in a card game</h2>
                <h2 id="message"></h2>
                <div id="buttons">
                    <button id="samebutton" onclick="checkAnswer('same')" class="btn">same</button>
                    <button id="lowerbutton" onclick="checkAnswer('lower')" class="btn">lower</button>
                    <button id="higherbutton" onclick="checkAnswer('higher')" class="btn">higher</button>
                </div>
                <button type="submit"id="submitbutton" class="btn"></button>
                <button type="reset" id="resetbutton" class="btn"><a href="index.html"></a></button>
            </div>
        </div>
    </section>
</body>
</html>
