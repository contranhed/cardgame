<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    <section>
        <div id="container">
            <div id="card">
                <h2 id="cardValue"></h2>
                <img id="cardImage" alt="Image of a card" src="https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cXVlc3Rpb24lMjBtYXJrfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                >
            </div>
            <div id="content">
                <h1 id="h1header">Beat the computer</h1>
                <h2 id="greeting">Play a guessing game with cards</h2>
                <h2 id="message"></h2>
                <div id="buttons">
                    <button id="samebutton"onclick="checkAnswer('same')">same</button>
                    <button id="lowerbutton" onclick="checkAnswer('lower')">lower</button>
                    <button id="higherbutton"onclick="checkAnswer('higher')">higher</button>

                </div>
                <button id="submitbutton"></button>
                <button id="playbutton"></button>
            </div>
            
        </div>
    </section>
</body>
</html>
